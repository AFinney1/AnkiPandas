language: python

python:
  - "3.5"
  - "3.6"

install:
  # To work around a problem with wilson package we take the git master version of it
  - "pip3 install ."
  - "pip3 install pytest"
  - "pip3 install pytest-cover"
  - "pip3 install pytest-subtests"
  - "pip3 install coveralls"

script: 
  - "pytest"

after_success: coveralls
